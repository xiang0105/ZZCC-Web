<body>

    <header class="navbar">
        <div class="container">
            <div class="logo">中正社區大學</div>
            <nav>
                <div class="dropdown">
                    <button class="nav-btn-accent dropdown-toggle" id="formDropdownToggle" title="點擊開啟教師與學員常用表格下載選單" aria-expanded="false">
                        表格下載

                    <div class="dropdown-menu" id="formDropdownMenu">
                        </div>
                </div>
            </nav>
        </div>

    <main>
        <section class="hero-section">
            <div class="container">

                    <div class="report-switcher" id="reportSwitcher">
                        <a href="?type=teacher" class="report-tab" id="teacherTab">教師週報</a>

                <p id="reportP"></p>

        <section class="info-highlights">
            <div class="container">
                <div class="term-badge">
                    <i class="fas fa-calendar-alt"></i> 114年第二學期
                </div>
                
                <a href="教師/教師須知.pdf" class="notice-card notice-pdf" id="noticeCard">
                    <div class="notice-content">
                        <h2 id="noticeTitle">教師須知</h2>
                        <p id="noticeDescription">點擊開啟 114-2 期教師須知 PDF 檔案</p>
                    </div>
                </a>
            </div>
        </section>

        <section class="weekly-reports">
            <div class="container">
                <h2>週報內容 (共 18 週)</h2>
                <div class="report-grid" id="weeklyReportGrid"> 
                    </div>
            </div>
