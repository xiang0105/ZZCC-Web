    <main>
        <h1 class="page-title">表單下載</h1>

        <section id="paper-forms">

                <h2>紙本表格下載</h2>
            </div>
            
            <div class="download-list"></div>

        <section id="online-forms">
            <div class="section-header">
                <i class="fa-solid fa-globe"></i>

            </div>

                    </div>
                    <i class="fa-solid fa-angle-right download-icon"></i>
                </a>

                <a href="https://docs.google.com/forms/d/e/1FAIpQLScb4YugwbowlUHrxs-NtWjnv_pSgQiYqL9unAMBUvUt2RbT4w/viewform?c=0&w=1" class="download-item">

                        <i class="fa-solid fa-cloud-arrow-down download-icon"></i>
                        <span class="file-name">課程異動申請單（線上）</span>
                    </div>
                    <i class="fa-solid fa-angle-right download-icon"></i>
                </a>
            </div>
