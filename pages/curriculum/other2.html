    <script>
        const container = document.getElementById('accordionContainer');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');

        const dayOrder = ['é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­', 'é€±æ—¥'];
        let allCoursesData = []; 

        // --- å­—é«”å¤§å°åˆ‡æ›å‡½å¼ ---
        function setFontSize(size, btn) {
            // è¨­å®šæ‘ºç–Šå®¹å™¨çš„åŸºæº–å­—é«”å¤§å°
            container.style.fontSize = size;
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function fetchData() {
            try {
                const res = await fetch('http://127.0.0.1:5000/api/public_servant_courses');
                const data = await res.json();

                if (data.error) {
                    loading.innerHTML = `<span style="color:red">è®€å–å¤±æ•—ï¼š${data.error}</span>`;
                    return;
                }

                allCoursesData = data; 
                loading.style.display = 'none';
                processAndRender(allCoursesData, false); 

            } catch (err) {
                loading.innerHTML = `<span style="color:red">ç„¡æ³•é€£ç·šä¼ºæœå™¨ï¼Œè«‹ç¢ºèª app.py å·²å•Ÿå‹•ä¸”åŒ…å« public_servant_courses APIã€‚</span>`;
                console.error(err);
            }
        }

        function processAndRender(courses, autoExpand) {
            container.innerHTML = ''; 

            if (courses.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#666; padding:20px;">æ‰¾ä¸åˆ°ç¬¦åˆçš„èª²ç¨‹</p>';
                return;
            }

            const groupedData = courses.reduce((acc, curr) => {
                const day = curr.week; 
                if (!acc[day]) acc[day] = [];
                acc[day].push(curr);
                return acc;
            }, {});

            dayOrder.forEach(day => {
                if (groupedData[day]) {
                    createAccordionItem(day, groupedData[day], autoExpand);
                }
            });
        }

        function createAccordionItem(day, courses, autoExpand) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'accordion-item';

            const headerBtn = document.createElement('button');
            headerBtn.className = 'accordion-header';
            if (autoExpand) headerBtn.classList.add('active');
            
            headerBtn.innerHTML = `${day} <span style="font-size:0.9em; font-weight:normal;">(${courses.length} å ‚èª²)</span>`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'accordion-content';

            let listHtml = '<ul class="course-list">';
            courses.forEach(c => {
                listHtml += `
                    <li class="course-item">
                        <div class="course-info">
                            <span class="course-name">${c.name}</span>
                            <span class="course-details">è¬›å¸«ï¼š${c.teacher}</span>
                        </div>
                        <span class="course-id-tag">${c.id}</span>
                    </li>
                `;
            });
            listHtml += '</ul>';
            contentDiv.innerHTML = listHtml;

            if (autoExpand) {
                setTimeout(() => {
                    contentDiv.style.maxHeight = contentDiv.scrollHeight + "px";
                }, 0);
            }

            headerBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                if (contentDiv.style.maxHeight) {
                    contentDiv.style.maxHeight = null;
                } else {
                    contentDiv.style.maxHeight = contentDiv.scrollHeight + "px";
                }
            });

            itemDiv.appendChild(headerBtn);
            itemDiv.appendChild(contentDiv);
            container.appendChild(itemDiv);
        }

        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.trim().toLowerCase();

            if (keyword === '') {
                processAndRender(allCoursesData, false);
            } else {
                const filtered = allCoursesData.filter(c => 
                    c.name.toLowerCase().includes(keyword) ||
                    c.teacher.toLowerCase().includes(keyword) ||
                    c.id.toLowerCase().includes(keyword)
                );
                processAndRender(filtered, true);
            }
        });

        fetchData();
    </script>
